<!DOCTYPE html>
<html lang="en" dir="ltr">
  <head>
    <meta charset="utf-8">
    <title>C3-2</title>
      <!-- These belongs to the HTML file where you want C3 to work - put these lines into your <head> tag -->
  <script type="text/javascript" src="https://cdnjs.cloudflare.com/ajax/libs/d3/3.4.11/d3.js"></script>
  <script type="text/javascript" src="https://cdnjs.cloudflare.com/ajax/libs/c3/0.1.29/c3.js"></script>
  <link href="https://cdnjs.cloudflare.com/ajax/libs/c3/0.1.29/c3.css" rel="stylesheet" type="text/css">
  </head>
  <body>
    <div id="chart"></div>
    <div id="chart2"></div>
    <div id="chart3"></div>
  </body>
  <<script type="text/javascript">

    var chart = c3.generate({
    bindto: '#chart',
    data: {
      columns: [
        ['data1', 30, 200, 100, 400, 150, 250],
        ['data2', 50, 20, 10, 40, 15, 25]
      ],
      type:"bar",
      labels:true
    }
});

    var chart2 = c3.generate({
    bindto: '#chart2',
    data: {
      columns: [
        ['Peach', 50,10,9,7],
        ['Grape', 50,9,8,5]
      ],
      type:"bar"
    },
    dount:{title:"fruits love"},
    });

    var chart2 = c3.generate({
    bindto: '#chart3',
    data: {
      columns: [
        ['sample', 20,200,100,400,150,250],
        ['sample2',20,700,150,400,850,350]
      ],
      types:{
        sample:"area",
        sample2:"area-spline"
      },
      colors:{
        sample:"hotpink",
        sample2:"pink"
      }
    },
    size:{
      height:240,
      width:480
    },
    axis:{
      x:{
        label:"X label"
      },
      y:{
        label:"Y label"
      },
    }
  });
  </script>>
</html>
